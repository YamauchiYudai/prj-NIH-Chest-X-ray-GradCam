name: CI/CD Pipeline

on:
  push:
    branches: [ "develop", "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "develop", "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Test (CI)
  # ビルドが可能か、スクリプトがエラーなく動作するかを確認します
  # ------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Dockerのセットアップ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker Composeを使ってビルド＆検証スクリプト実行
      # テストスクリプト(src/test/test_main.py)内でダミーデータの生成も行われます
      - name: Build and Run Smoke Test
        run: |
          docker compose build
          docker compose run --rm app python -m src.test.test_main

  # ------------------------------------------------------------------
  # JOB 2: Build & Push (CD)
  # テストがパスし、かつPRでない場合にDockerイメージをレジストリにプッシュします
  # ------------------------------------------------------------------
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Dockerメタデータ（タグ名など）の抽出
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,format=long

      # イメージのビルドとプッシュ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
