defaults:
  - model: resnet50
  - dataset: nih_chest_x_ray
  - _self_

# General experiment settings
seed: 42
epochs: 10
learning_rate: 1e-4
device: "auto" # Options: "auto", "cpu", "cuda", "cuda:0", etc.
train_device: ${device}
test_device: ${device}

# Default directory for outputs
# (Hydra automatically manages this, but it's good to be explicit)
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: true
